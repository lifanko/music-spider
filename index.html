            pic: "http:\/\/singerimg.kugou.com\/uploadpic\/softhead\/400\/20170224\/20170224160438664935.jpg",
            lrc: "[00:00.22]RADWIMPS - Sparkl(English ver.)\r\n[00:00.82]\u4f5c\u8bcd\uff1a\u6e21\u8fba\u30ec\u30d9\u30c3\u30ab\r\n[00:01.22]\u4f5c\u66f2\uff1a\u91ce\u7530\u6d0b\u6b21\u90ce\r\n[00:20.09]Caught in a never ending game\r\n[00:23.75]seems like the world's still trying to tame me\r\n[00:27.70]If that's the way I will obey\r\n[00:31.65]beautifully struggle every day\r\n[00:35.45]Shouldn't we have a little kiss\r\n[00:39.25]While seeing both of our hourglasses\r\n[00:43.18]Let's make a plan and meet somewhere\r\n[00:45.78]that is the most far from goodbye\r\n[01:06.58]Finally the time has come\r\n[01:10.38]everything up to yesterday was a prologue\r\n[01:14.08]Just skimmin' through the days of old\r\n[01:18.13]it's my turn to bear the load\r\n[01:21.88]My experience and my skill\r\n[01:25.73]and all the courage I had left started to mildew\r\n[01:29.67]At an unprecedented speed\r\n[01:32.32]I will dive right into you\r\n[01:37.00]And when I go and stomp into\r\n[01:38.60]a lukewarm can of soda\r\n[01:40.15]I dreamed of a world so far from\r\n[01:42.40]here that's not on the map\r\n[01:44.55]Searching outside of the classroom window\r\n[01:48.45]or in a summer morning that's brought\r\n[01:50.85]open by a commuting train\r\n[01:59.66]Words like \"tomorrow\" or \"future\" or \"fate\"\r\n[02:03.91]no matter how far they extend their hands\r\n[02:07.81]We breathe we dream we raise our love\r\n[02:11.56]in a timeless land that is far out of reach\r\n[02:15.68]Even the second hour hands of the clock\r\n[02:19.28]they look at us sideways as they tick and tock\r\n[02:23.38]How I hope to have forever to spend this life\r\n[02:28.34]no all future lives\r\n[02:30.59]Right here in this world with you\r\n[02:39.38]Let's put 'em away then bow our heads\r\n[02:43.18]\"How do you do\"s and all the \"Nice to meet you\"s\r\n[02:47.03]And breathe over a thousand years\r\n[02:50.93]cycled in a single day\r\n[03:10.14]Oh how I hated life in this world\r\n[03:14.24]It's made up entirely of fiction\r\n[03:16.24]every word stacked\r\n[03:17.99]I saw through my kaleidoscope\r\n[03:21.15]on a monotonous August morn'\r\n[03:25.90]When you appeared in front of me\r\n[03:29.77]you acted shy but I didn't miss your grinning face\r\n[03:32.52]It's like it fits the textbook of this world\r\n[03:36.17]of \"How to Make Your Smilin' Face\"\r\n[03:40.68]I've been looking for incredible\r\n[03:42.63]the meaning of unbelievable\r\n[03:44.63]Even hope for tragedies if it goes with a thrill\r\n[03:48.38]But when you were standing in front of my door\r\n[03:52.21]With every piece in your hand that I could ask for\r\n[04:03.63]Words like \"tomorrow\" or \"future\" or \"fate\"\r\n[04:07.68]no matter how far they extend their hands\r\n[04:11.63]Let's breathe and dream\r\n[04:13.48]we'll play together in this place What do you say\r\n[04:27.53]Even the way that you love\r\n[04:30.93]I swear I could smell the scent of yours\r\n[04:35.13]And in the way that you walked\r\n[04:38.48]I could hear that bright laughter of yours\r\n[04:42.68]Since one day you will disappear\r\n[04:46.38]I'll keep every part of you\r\n[04:50.32]Make sure that it's burned into the back of my eyes\r\n[04:54.39]It's not a right that I'm due\r\n[04:58.04]my duty that is must have been kept\r\n[05:20.99]Words like \"tomorrow\" or \"future\" or \"fate\"\r\n[05:25.20]no matter how far they extend their hands\r\n[05:29.10]We breathe we dream we raise our love\r\n[05:32.82]in a timeless land that is far out of reach\r\n[05:36.97]Even the second hour hands of the clock\r\n[05:40.67]they look at us sideways as they tick and tock\r\n[05:44.63]How I hope to have forever to spend this life\r\n[05:49.62]No all future lives\r\n[05:51.92]Right here in this world with you\r\n"

    function search(source) {
        var search = document.getElementById("search");

        var name = $("#name").val();
        if (name != "") {
            search.innerText = "正在搜索...";
            $.get("eraser.php", {
                type: 'search',
                source: source,
                name: name
            }, function (data) {
                search.innerText = "《" + name + "》搜索结果";
                tip("搜索《" + name + "》成功", "10%", "1", 3000, false);

                var buffer = eval("(" + data + ")");    //JS {} 块屏蔽处理

                player.destroy();   //重新实例化一个播放器，把列表传进去

                player = new APlayer({
                    element: document.getElementById('player'),
                    narrow: false,
                    autoplay: false,
                    showlrc: 1,     //直接赋歌词文本，使用方式一
                    mutex: true,
                    theme: '#ad7a86',
                    mode: 'order',
                    listmaxheight: '500px',
                    music: buffer
                });

            }).error(function () {
                tip("网络错误，请稍后再试", "10%", "1", 3000, false);
            });
        } else {
            tip("请输入 歌曲/歌手/专辑 后搜索", "10%", "1", 3000, false);
        }
    }

    var hotSearchNum = 10;
    function getHotSearch() {
        $.get("eraser.php", {
            type: 'hotSearch',
            max: hotSearchNum
        }, function (data) {
            document.getElementById("hotSearch").innerHTML = data;

            if (hotSearchNum > 10) {
                tip("加载成功！", "85%", "1", 1000, false);
            }

            hotSearchNum += 10; //加载成功后才允许在加载更多
        }).error(function () {
            tip("加载失败！请稍后重试", "85%", "1", 1000, false);
        });
    }

    getHotSearch(); //打开页面先加载一次热搜内容

    tip("欢迎使用橡皮音乐", "25%", "1", 2000, false);
</script>
